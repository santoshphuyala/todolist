<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
(function () {
    // State management
    const state = {
        tasks: [],
        history: [],
        redoStack: [],
        filter: 'all', // Status filter: all, pending, completed
        categoryFilter: 'all', // Category filter: all, General, Work, Personal
        notificationsEnabled: false // Track notification status
    };

    let loadTasksTimeout = null;
    let currentEditIndex = null;
    let draggedIndex = null;

    // Fallback sanitization if DOMPurify fails
    function sanitizeInput(input) {
        if (window.DOMPurify && typeof window.DOMPurify.sanitize === 'function') {
            return DOMPurify.sanitize(input);
        }
        // Basic fallback: strip HTML tags
        return input.replace(/<[^>]+>/g, '');
    }

    // Initialize
    document.addEventListener("DOMContentLoaded", () => {
        try {
            state.tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            state.notificationsEnabled = JSON.parse(localStorage.getItem("notificationsEnabled")) || false;
        } catch (e) {
            console.error("Failed to load tasks or settings:", e);
            alert("Unable to load tasks or settings. Please check your browser settings.");
        }
        document.getElementById("taskDate").value = new Date().toISOString().split("T")[0];
        resetInputs(); // Set default values
        updateNotificationButtonText();
        initializeEventListeners();
        loadTasks();
        checkDueDates();
        requestNotificationPermission();
    });

    /**
     * Initializes all event listeners for buttons and inputs.
     */
    function initializeEventListeners() {
        document.getElementById("addTaskBtn").addEventListener("click", addTask);
        document.getElementById("clearDateBtn").addEventListener("click", clearDate);
        document.getElementById("sortDateBtn").addEventListener("click", () => sortTasks("date"));
        document.getElementById("sortPriorityBtn").addEventListener("click", () => sortTasks("priority"));
        document.getElementById("filterPendingBtn").addEventListener("click", () => filterTasks("pending"));
        document.getElementById("filterCompletedBtn").addEventListener("click", () => filterTasks("completed"));
        document.getElementById("filterAllBtn").addEventListener("click", () => filterTasks("all"));
        document.getElementById("categoryFilter").addEventListener("change", () => filterByCategory(document.getElementById("categoryFilter").value));
        document.getElementById("exportExcelBtn").addEventListener("click", exportToExcel);
        document.getElementById("sendEmailBtn").addEventListener("click", openEmailModal);
        document.getElementById("markAllCompletedBtn").addEventListener("click", markAllCompleted);
        document.getElementById("deleteAllBtn").addEventListener("click", deleteAllTasks);
        document.getElementById("undoBtn").addEventListener("click", undoAction);
        document.getElementById("redoBtn").addEventListener("click", redoAction);
        document.getElementById("saveEditBtn").addEventListener("click", saveEditedTask);
        document.getElementById("sendEmailConfirmBtn").addEventListener("click", sendEmail);
        document.getElementById("editClearDateBtn").addEventListener("click", () => {
            document.getElementById("editTaskDate").value = "";
            document.getElementById("editTaskRecurrenceEnd").value = "";
        });
        document.getElementById("backupBtn").addEventListener("click", backupData);
        document.getElementById("restoreBtn").addEventListener("click", () => document.getElementById("restoreFileInput").click());
        document.getElementById("restoreFileInput").addEventListener("change", restoreData);
        document.getElementById("toggleNotificationsBtn").addEventListener("click", toggleNotifications);

        // Keyboard navigation for buttons
        document.querySelectorAll(".btn").forEach(btn => {
            btn.addEventListener("keydown", (e) => {
                if (e.key === "Enter" || e.key === " ") {
                    btn.click();
                    e.preventDefault();
                }
            });
        });
    }

    /**
     * Saves tasks and settings to localStorage.
     */
    function saveTasks() {
        try {
            localStorage.setItem("tasks", JSON.stringify(state.tasks));
            localStorage.setItem("notificationsEnabled", JSON.stringify(state.notificationsEnabled));
        } catch (e) {
            console.error("Failed to save tasks or settings:", e);
            alert("Unable to save tasks or settings. Please check your browser settings.");
            throw e;
        }
    }

    /**
     * Saves the current state to history for undo/redo.
     */
    function saveState() {
        state.history.push(JSON.stringify(state.tasks));
        state.redoStack = [];
    }

    /**
     * Requests notification permission from the user.
     */
    function requestNotificationPermission() {
        if (!("Notification" in window)) {
            console.warn("Notifications not supported in this browser.");
            document.getElementById("toggleNotificationsBtn").disabled = true;
            return;
        }
        if (Notification.permission !== "granted" && Notification.permission !== "denied") {
            Notification.requestPermission().then(permission => {
                if (permission === "granted") {
                    console.log("Notification permission granted.");
                } else {
                    state.notificationsEnabled = false;
                    updateNotificationButtonText();
                    saveTasks();
                    alert("Notifications were denied. You can enable them in your browser settings.");
                }
            });
        }
    }

    /**
     * Toggles notifications on or off.
     */
    function toggleNotifications() {
        if (!("Notification" in window)) {
            alert("Notifications are not supported in this browser.");
            return;
        }
        state.notificationsEnabled = !state.notificationsEnabled;
        updateNotificationButtonText();
        saveTasks();
        if (state.notificationsEnabled && Notification.permission !== "granted") {
            requestNotificationPermission();
        }
        if (state.notificationsEnabled) {
            checkDueDates(); // Trigger immediate check
        }
    }

    /**
     * Updates the notification button text based on state.
     */
    function updateNotificationButtonText() {
        const btn = document.getElementById("toggleNotificationsBtn");
        btn.textContent = state.notificationsEnabled ? "Disable Notifications" : "Enable Notifications";
    }

    /**
     * Adds a new task to the list.
     */
    function addTask() {
        const taskInput = document.getElementById("taskInput");
        const taskText = taskInput.value.trim();
        const taskDate = document.getElementById("taskDate").value;
        const category = document.getElementById("taskCategory").value;
        const priority = document.getElementById("taskPriority").value;
        const reminder = document.getElementById("taskReminder").value;
        const recurrence = document.getElementById("taskRecurrence").value;
        const recurrenceEnd = document.getElementById("taskRecurrenceEnd").value;

        if (!taskText) {
            taskInput.classList.add("is-invalid");
            return;
        }
        taskInput.classList.remove("is-invalid");

        try {
            saveState();
            state.tasks.push({
                text: sanitizeInput(taskText),
                date: taskDate || null,
                category,
                priority,
                reminder: reminder || "none",
                recurrence: recurrence || "none",
                recurrenceEndDate: recurrenceEnd || null,
                completed: false
            });
            saveTasks();
            resetInputs();
            loadTasks();
        } catch (e) {
            console.error("Failed to add task:", e);
            alert("Failed to add task. Please try again.");
        }
    }

    /**
     * Resets input fields to default values.
     */
    function resetInputs() {
        const taskInput = document.getElementById("taskInput");
        taskInput.value = "";
        taskInput.classList.remove("is-invalid");
        document.getElementById("taskCategory").value = "Personal"; // Default to Personal
        document.getElementById("taskPriority").value = "low"; // Default to Low
        document.getElementById("taskDate").value = new Date().toISOString().split("T")[0]; // Default to today
        document.getElementById("taskReminder").value = "none"; // Default to No Reminder
        document.getElementById("taskRecurrence").value = "none"; // Default to No Recurrence
        document.getElementById("taskRecurrenceEnd").value = "";
    }

    /**
     * Clears the due date input.
     */
    function clearDate() {
        document.getElementById("taskDate").value = "";
        document.getElementById("taskRecurrenceEnd").value = "";
    }

    /**
     * Loads and displays tasks based on current filters.
     */
    function loadTasks() {
        clearTimeout(loadTasksTimeout);
        loadTasksTimeout = setTimeout(() => {
            const taskList = document.getElementById("taskList");
            taskList.innerHTML = "";
            let filteredTasks = state.tasks.filter(task => {
                const statusMatch = state.filter === "all" || (state.filter === "completed" ? task.completed : !task.completed);
                const categoryMatch = state.categoryFilter === "all" || task.category === state.categoryFilter;
                return statusMatch && categoryMatch;
            });

            filteredTasks.forEach((task, index) => {
                const taskItem = document.createElement("li");
                taskItem.className = `list-group-item d-flex justify-content-between align-items-center ${task.priority} ${task.completed ? "completed" : ""} draggable`;
                taskItem.setAttribute("role", "listitem");
                taskItem.setAttribute("draggable", "true");
                taskItem.setAttribute("data-index", index);

                const taskInfo = document.createElement("span");
                taskInfo.textContent = `${task.text} - ${task.date || "No due date"} (${task.category}, ${task.priority}, Reminder: ${task.reminder}, Recurrence: ${task.recurrence}${task.recurrenceEndDate ? ", Ends: " + task.recurrenceEndDate : ""})`;

                const buttonGroup = document.createElement("div");

                const completeBtn = document.createElement("button");
                completeBtn.className = "btn btn-success btn-sm me-2";
                completeBtn.textContent = "✔";
                completeBtn.setAttribute("aria-label", "Mark completed");
                completeBtn.onclick = () => markCompleted(index);

                const editBtn = document.createElement("button");
                editBtn.className = "btn btn-warning btn-sm me-2";
                editBtn.textContent = "✏";
                editBtn.setAttribute("aria-label", "Edit task");
                editBtn.onclick = () => editTask(index);

                const deleteBtn = document.createElement("button");
                deleteBtn.className = "btn btn-danger btn-sm";
                deleteBtn.textContent = "🗑";
                deleteBtn.setAttribute("aria-label", "Delete task");
                deleteBtn.onclick = () => deleteTask(index);

                buttonGroup.append(completeBtn, editBtn, deleteBtn);
                taskItem.append(taskInfo, buttonGroup);
                taskList.appendChild(taskItem);

                // Drag-and-drop event listeners
                taskItem.addEventListener("dragstart", handleDragStart);
                taskItem.addEventListener("dragover", handleDragOver);
                taskItem.addEventListener("drop", handleDrop);
            });
        }, 100);
    }

    /**
     * Handles drag start for task reordering.
     */
    function handleDragStart(e) {
        draggedIndex = parseInt(e.target.getAttribute("data-index"));
        e.target.classList.add("dragging");
    }

    /**
     * Handles drag over for task reordering.
     */
    function handleDragOver(e) {
        e.preventDefault();
    }

    /**
     * Handles drop for task reordering.
     */
    function handleDrop(e) {
        e.preventDefault();
        const dropIndex = parseInt(e.target.closest("li").getAttribute("data-index"));
        if (draggedIndex !== dropIndex) {
            try {
                saveState();
                const [draggedTask] = state.tasks.splice(draggedIndex, 1);
                state.tasks.splice(dropIndex, 0, draggedTask);
                saveTasks();
                loadTasks();
            } catch (e) {
                console.error("Failed to reorder tasks:", e);
                alert("Failed to reorder tasks. Please try again.");
            }
        }
        e.target.closest("li").classList.remove("dragging");
    }

    /**
     * Marks a task as completed or not.
     * @param {number} index - Index of the task.
     */
    function markCompleted(index) {
        try {
            saveState();
            state.tasks[index].completed = !state.tasks[index].completed;
            saveTasks();
            loadTasks();
        } catch (e) {
            console.error("Failed to mark task completed:", e);
            alert("Failed to update task. Please try again.");
        }
    }

    /**
     * Opens the edit task modal and populates fields.
     * @param {number} index - Index of the task.
     */
    function editTask(index) {
        currentEditIndex = index;
        const task = state.tasks[index];
        const editInput = document.getElementById("editTaskInput");
        editInput.value = task.text;
        editInput.classList.remove("is-invalid");
        document.getElementById("editTaskCategory").value = task.category;
        document.getElementById("editTaskPriority").value = task.priority;
        document.getElementById("editTaskDate").value = task.date || "";
        document.getElementById("editTaskReminder").value = task.reminder || "none";
        document.getElementById("editTaskRecurrence").value = task.recurrence || "none";
        document.getElementById("editTaskRecurrenceEnd").value = task.recurrenceEndDate || "";
        new bootstrap.Modal(document.getElementById("editTaskModal")).show();
    }

    /**
     * Saves the edited task with all fields.
     */
    function saveEditedTask() {
        const editInput = document.getElementById("editTaskInput");
        const newText = editInput.value.trim();
        const newCategory = document.getElementById("editTaskCategory").value;
        const newPriority = document.getElementById("editTaskPriority").value;
        const newDate = document.getElementById("editTaskDate").value;
        const newReminder = document.getElementById("editTaskReminder").value;
        const newRecurrence = document.getElementById("editTaskRecurrence").value;
        const newRecurrenceEnd = document.getElementById("editTaskRecurrenceEnd").value;

        if (!newText) {
            editInput.classList.add("is-invalid");
            return;
        }

        try {
            saveState();
            state.tasks[currentEditIndex] = {
                ...state.tasks[currentEditIndex],
                text: sanitizeInput(newText),
                category: newCategory,
                priority: newPriority,
                date: newDate || null,
                reminder: newReminder || "none",
                recurrence: newRecurrence || "none",
                recurrenceEndDate: newRecurrenceEnd || null
            };
            saveTasks();
            loadTasks();
            bootstrap.Modal.getInstance(document.getElementById("editTaskModal")).hide();
        } catch (e) {
            console.error("Failed to save edited task:", e);
            editInput.classList.add("is-invalid");
            alert("Failed to save task. Please try again.");
        }
    }

    /**
     * Deletes a task.
     * @param {number} index - Index of the task.
     */
    function deleteTask(index) {
        try {
            saveState();
            state.tasks.splice(index, 1);
            saveTasks();
            loadTasks();
        } catch (e) {
            console.error("Failed to delete task:", e);
            alert("Failed to delete task. Please try again.");
        }
    }

    /**
     * Marks all tasks as completed.
     */
    function markAllCompleted() {
        try {
            saveState();
            state.tasks.forEach(task => task.completed = true);
            saveTasks();
            loadTasks();
        } catch (e) {
            console.error("Failed to mark all tasks completed:", e);
            alert("Failed to update tasks. Please try again.");
        }
    }

    /**
     * Deletes all tasks after confirmation.
     */
    function deleteAllTasks() {
        if (confirm("Are you sure you want to delete all tasks?")) {
            try {
                saveState();
                state.tasks = [];
                saveTasks();
                loadTasks();
            } catch (e) {
                console.error("Failed to delete all tasks:", e);
                alert("Failed to delete tasks. Please try again.");
            }
        }
    }

    /**
     * Undoes the last action.
     */
    function undoAction() {
        if (state.history.length > 0) {
            try {
                state.redoStack.push(JSON.stringify(state.tasks));
                state.tasks = JSON.parse(state.history.pop());
                saveTasks();
                loadTasks();
            } catch (e) {
                console.error("Failed to undo action:", e);
                alert("Failed to undo. Please try again.");
            }
        } else {
            alert("No actions to undo.");
        }
    }

    /**
     * Redoes the last undone action.
     */
    function redoAction() {
        if (state.redoStack.length > 0) {
            try {
                state.history.push(JSON.stringify(state.tasks));
                state.tasks = JSON.parse(state.redoStack.pop());
                saveTasks();
                loadTasks();
            } catch (e) {
                console.error("Failed to redo action:", e);
                alert("Failed to redo. Please try again.");
            }
        } else {
            alert("No actions to redo.");
        }
    }

    /**
     * Sorts tasks by date or priority.
     * @param {string} criteria - Sorting criteria ("date" or "priority").
     */
    function sortTasks(criteria) {
        try {
            document.querySelectorAll(".btn-info").forEach(btn => btn.classList.remove("active"));
            document.getElementById(`sort${criteria.charAt(0).toUpperCase() + criteria.slice(1)}Btn`).classList.add("active");
            saveState();
            state.tasks.sort((a, b) => {
                if (criteria === "date") {
                    const dateA = a.date ? new Date(a.date) : new Date("9999-12-31");
                    const dateB = b.date ? new Date(b.date) : new Date("9999-12-31");
                    return dateA - dateB;
                }
                if (criteria === "priority") {
                    const order = { high: 3, medium: 2, low: 1 };
                    return order[b.priority] - order[a.priority];
                }
            });
            saveTasks();
            loadTasks();
        } catch (e) {
            console.error("Failed to sort tasks:", e);
            alert("Failed to sort tasks. Please try again.");
        }
    }

    /**
     * Filters tasks by status (all, pending, completed).
     * @param {string} status - Filter status.
     */
    function filterTasks(status) {
        document.querySelectorAll(".btn-info").forEach(btn => btn.classList.remove("active"));
        document.getElementById(`filter${status.charAt(0).toUpperCase() + status.slice(1)}Btn`).classList.add("active");
        state.filter = status;
        loadTasks();
    }

    /**
     * Filters tasks by category.
     * @param {string} category - Category to filter by.
     */
    function filterByCategory(category) {
        state.categoryFilter = category;
        loadTasks();
    }

    /**
     * Exports tasks to an Excel file.
     */
    function exportToExcel() {
        if (state.tasks.length === 0) {
            alert("No tasks to export.");
            return;
        }
        try {
            const worksheet = XLSX.utils.json_to_sheet(state.tasks);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Todo List");
            XLSX.writeFile(workbook, "Todo_List.xlsx");
        } catch (e) {
            console.error("Export failed:", e);
            alert("Failed to export tasks. Please try again.");
        }
    }

    /**
     * Opens the email modal.
     */
    function openEmailModal() {
        if (state.tasks.length === 0) {
            alert("No tasks to send.");
            return;
        }
        document.getElementById("emailInput").value = "";
        document.getElementById("emailInput").classList.remove("is-invalid");
        new bootstrap.Modal(document.getElementById("emailModal")).show();
    }

    /**
     * Sends the task list via email.
     */
    function sendEmail() {
        const emailInput = document.getElementById("emailInput");
        const email = emailInput.value.trim();
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/;
        if (!emailRegex.test(email)) {
            emailInput.classList.add("is-invalid");
            return;
        }
        const taskListText = state.tasks.map(task =>
            `${task.text} - ${task.date || "No due date"} (${task.category}, ${task.priority}, Reminder: ${task.reminder}, Recurrence: ${task.recurrence}${task.recurrenceEndDate ? ", Ends: " + task.recurrenceEndDate : ""}, ${task.completed ? "Completed" : "Pending"})`
        ).join("\n");
        window.location.href = `mailto:${email}?subject=Todo List&body=${encodeURIComponent(taskListText)}`;
        bootstrap.Modal.getInstance(document.getElementById("emailModal")).hide();
    }

    /**
     * Checks for tasks due or with reminders, and handles recurring tasks.
     */
    function checkDueDates() {
        if (!state.notificationsEnabled || !("Notification" in window) || Notification.permission !== "granted") {
            setTimeout(checkDueDates, 300000); // Check every 5 minutes
            return;
        }
        const now = new Date();
        const today = now.toISOString().split("T")[0];
        const dueTasks = state.tasks.filter(task => !task.completed && task.date === today);
        const reminderTasks = state.tasks.filter(task => !task.completed && task.date && task.reminder !== "none");

        // Handle due tasks
        if (dueTasks.length > 0) {
            const taskList = dueTasks.map(task => task.text).join(", ");
            new Notification("Todo List Reminder", {
                body: `Due today: ${taskList}`,
                icon: "/favicon.ico"
            });
        }

        // Handle reminders
        reminderTasks.forEach(task => {
            const taskDate = new Date(task.date);
            let reminderTime;
            if (task.reminder === "1h") reminderTime = new Date(taskDate.getTime() - 60 * 60 * 1000);
            else if (task.reminder === "30m") reminderTime = new Date(taskDate.getTime() - 30 * 60 * 1000);
            else if (task.reminder === "10m") reminderTime = new Date(taskDate.getTime() - 10 * 60 * 1000);

            if (reminderTime && now >= reminderTime && now < taskDate) {
                new Notification("Todo List Reminder", {
                    body: `Reminder: ${task.text} is due soon (${task.reminder} before ${task.date})`,
                    icon: "/favicon.ico"
                });
            }
        });

        // Handle recurring tasks
        state.tasks.forEach((task, index) => {
            if (task.completed && task.recurrence !== "none" && task.date) {
                const taskDate = new Date(task.date);
                let nextDate = new Date(taskDate);
                if (task.recurrence === "daily") nextDate.setDate(taskDate.getDate() + 1);
                else if (task.recurrence === "weekly") nextDate.setDate(taskDate.getDate() + 7);
                else if (task.recurrence === "monthly") nextDate.setMonth(taskDate.getMonth() + 1);

                const recurrenceEnd = task.recurrenceEndDate ? new Date(task.recurrenceEndDate) : null;
                if (!recurrenceEnd || nextDate <= recurrenceEnd) {
                    try {
                        saveState();
                        state.tasks[index].completed = false;
                        state.tasks[index].date = nextDate.toISOString().split("T")[0];
                        saveTasks();
                        loadTasks();
                    } catch (e) {
                        console.error("Failed to update recurring task:", e);
                    }
                }
            }
        });

        setTimeout(checkDueDates, 300000); // Check every 5 minutes
    }

    /**
     * Backs up the current task list as a JSON file.
     */
    function backupData() {
        try {
            const data = JSON.stringify(state.tasks, null, 2);
            const blob = new Blob([data], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            const date = new Date().toISOString().split("T")[0].replace(/-/g, "");
            a.href = url;
            a.download = `todo_backup_${date}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        } catch (e) {
            console.error("Failed to backup data:", e);
            alert("Failed to backup data. Please try again.");
        }
    }

    /**
     * Restores tasks from a JSON file, merging with existing tasks and removing duplicates.
     */
    function restoreData(event) {
        const file = event.target.files[0];
        if (!file) {
            return;
        }

        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const restoredData = JSON.parse(e.target.result);
                if (!Array.isArray(restoredData)) {
                    throw new Error("Invalid backup format: must be an array.");
                }

                // Sanitize and normalize restored tasks
                const sanitizedRestoredTasks = restoredData.map(task => ({
                    text: sanitizeInput(task.text || ""),
                    date: task.date && typeof task.date === "string" ? task.date : null,
                    category: ["General", "Work", "Personal"].includes(task.category) ? task.category : "General",
                    priority: ["low", "medium", "high"].includes(task.priority) ? task.priority : "low",
                    reminder: ["none", "1h", "30m", "10m"].includes(task.reminder) ? task.reminder : "none",
                    recurrence: ["none", "daily", "weekly", "monthly"].includes(task.recurrence) ? task.recurrence : "none",
                    recurrenceEndDate: task.recurrenceEndDate && typeof task.recurrenceEndDate === "string" ? task.recurrenceEndDate : null,
                    completed: typeof task.completed === "boolean" ? task.completed : false
                })).filter(task => task.text.trim() !== "");

                if (sanitizedRestoredTasks.length === 0) {
                    throw new Error("No valid tasks found in backup.");
                }

                // Merge existing and restored tasks, removing duplicates
                const taskMap = new Map();
                
                // Helper function to create a unique key for a task (excluding 'completed' status)
                const createTaskKey = (task) => JSON.stringify({
                    text: task.text,
                    date: task.date,
                    category: task.category,
                    priority: task.priority,
                    reminder: task.reminder,
                    recurrence: task.recurrence,
                    recurrenceEndDate: task.recurrenceEndDate
                });

                // Add existing tasks first (prioritize current state)
                state.tasks.forEach(task => {
                    const key = createTaskKey(task);
                    taskMap.set(key, task);
                });

                // Add restored tasks, skipping duplicates (based on key)
                sanitizedRestoredTasks.forEach(task => {
                    const key = createTaskKey(task);
                    if (!taskMap.has(key)) {
                        taskMap.set(key, task);
                    } else {
                        // If a duplicate is found, update the 'completed' status
                        const existingTask = taskMap.get(key);
                        existingTask.completed = existingTask.completed || task.completed;
                    }
                });

                // Convert back to array
                const mergedTasks = Array.from(taskMap.values());

                saveState();
                state.tasks = mergedTasks;
                state.history = []; // Reset history to avoid conflicts
                state.redoStack = [];
                saveTasks();
                loadTasks();
                alert(`Data restored successfully! ${sanitizedRestoredTasks.length} tasks processed, ${mergedTasks.length - (state.tasks.length - sanitizedRestoredTasks.length)} new tasks added.`);
            } catch (e) {
                console.error("Failed to restore data:", e);
                alert("Failed to restore data. Please ensure the file is a valid Todo List backup.");
            } finally {
                document.getElementById("restoreFileInput").value = ""; // Reset file input
            }
        };
        reader.readAsText(file);
    }
})();
